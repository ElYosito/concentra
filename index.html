<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iconoy.png" type="image/x-icon">
    <title>Concentra - Yeshua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <main class="table">
            <section class="table_header">
                <img id="borrarLigas" width="85px" src="img/iconoy.png" alt="Logo de la liga Yeshua">

                <h1 class="titulo fw-bold">Lista de ligas</h1>

                <a href="html/ligas.html">
                    <button class="Registro" type="button">Registro</button>
                </a>
            </section>
            <section class="table_body">
                <table>
                    <thead>
                        <tr>
                            <th>Liga</th>
                            <th>Iglesia</th>
                            <th>Jovenes</th>
                            <th>Consejeros</th>
                            <th>Pastores</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <h2 class="fw-bold">Total:</h2>

    <div id="formEditar" class="modal">
        <div class="modal-content">
            <h2>Editar Liga</h2>
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="editLiga">
                        <option selected disabled>Selecciona una opción</option>
                        <option value="Luz y sal">Luz y sal</option>
                        <option value="Esh">Esh</option>
                        <option value="Ixoye">Ixoye</option>
                        <option value="Eliaquim">Eliaquim</option>
                        <option value="Alas de águila">Alas de águila</option>
                        <option value="Kadosh">Kadosh</option>
                        <option value="Hupernikao">Hupernikao</option>
                        <option value="Yeshua">Yeshua</option>
                        <option value="Generación elegida">Generación elegida</option>
                    </select>
                    <label for="editLiga">Liga de Jóvenes</label>
                </div>
            </div>

            <div class="col mt-3">
                <div class="form-floating">
                    <select class="form-select" id="editIglesia">
                        <option selected disabled>Selecciona una opción</option>
                        <option value="Emmanuel">Emmanuel</option>
                        <option value="Peniel">Peniel</option>
                        <option value="Manantial de vida">Manantial de vida</option>
                        <option value="Rosa de saron">Rosa de saron</option>
                        <option value="Santuario">Santuario</option>
                        <option value="Jesus la luz verdadera">Jesus la luz verdadera</option>
                        <option value="Casa de mi padre">Casa de mi padre</option>
                        <option value="El mesias">El mesias</option>
                        <option value="Puerta al cielo">Puerta al cielo</option>
                    </select>
                    <label for="editIglesia">Iglesia</label>
                </div>
            </div>

            <div class="col mt-3">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="editJovenes" placeholder="20">
                    <label for="editJovenes">Num. Jovenes</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="editConsejeros" placeholder="20">
                    <label for="editConsejeros">Num. Consejeros</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="editPastores" placeholder="20">
                    <label for="editPastores">Num. Pastores</label>
                </div>
            </div>

            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="editSonPastores">
                    <label class="form-check-label" for="editSonPastores">
                        Los consejeros son los pastores?
                    </label>
                </div>
            </div>

            <div class="modal-buttons">
                <button id="btnGuardarEdicion">Guardar</button>
                <button onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        function cerrarModal() {
            document.getElementById("formEditar").style.display = "none";
        }
    </script>
    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
