<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/iconoy.png" type="image/x-icon">
    <title>Registro - Yeshua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ligas.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="javascript:history.back()" class="back-button">
                <img src="../img/atras.png" alt="Botón de atrás">
            </a>
            <h1>Registro de ligas</h1>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-6">
                <div class="form-floating">
                    <select class="form-select" id="selectLiga" aria-label="Liga de Jóvenes">
                        <option selected>Selecciona una opción</option>
                        <option value="1">Luz y sal</option>
                        <option value="2">Esh</option>
                        <option value="3">Ixoye</option>
                        <option value="4">Eliaquim</option>
                        <option value="5">Alas de águila</option>
                        <option value="6">Kadosh</option>
                        <option value="7">Hupernikao</option>
                        <option value="8">Yeshua</option>
                        <option value="9">Generación elegida</option>
                    </select>
                    <label for="selectLiga">Liga de Jóvenes</label>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating">
                    <select class="form-select" id="selectIglesia" aria-label="Iglesia">
                        <option selected>Selecciona una opción</option>
                        <option value="1">Emmanuel</option>
                        <option value="2">Peniel</option>
                        <option value="3">Manantial de vida</option>
                        <option value="4">Rosa de saron</option>
                        <option value="5">Santuario</option>
                        <option value="6">Jesus la luz verdadera</option>
                        <option value="7">Casa de mi padre</option>
                        <option value="8">El mesias</option>
                        <option value="9">Puerta al cielo</option>
                    </select>
                    <label for="selectIglesia">Iglesia</label>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="jovenes" placeholder="20">
                    <label for="jovenes">Num. Jovenes</label>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="consejeros" placeholder="20">
                    <label for="consejeros">Num. Consejeros</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Los consejeros son los pastores?
                    </label>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="pastores" placeholder="20">
                    <label for="pastores">Num. Pastores</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-success">Registrar</button>
            </div>
            <div class="col-12 mt-3 text-center fs-4">
                <p id="mensajeRegistro" class="text-success fw-bold"></p>
            </div>
        </div>
    </main>

    <script type="module" src="../js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
